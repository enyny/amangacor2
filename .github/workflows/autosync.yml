name: Autosync upstream

on:
  schedule:
    - cron: "0 */18 * * *"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set upstream remote
        run: |
          git remote remove upstream 2>/dev/null || true
          git remote add upstream https://github.com/michat88/AdiManuLateri3.git

      - name: Fetch upstream
        run: git fetch upstream --prune

      # ---------- MASTER (safe sync) ----------

      - name: Check master common ancestor
        id: master_base
        run: |
          git checkout master
          if ! git merge-base master upstream/master >/dev/null; then
            echo "rewrite=true" >> $GITHUB_OUTPUT
          else
            echo "rewrite=false" >> $GITHUB_OUTPUT
          fi

      - name: Check master changes
        id: master_diff
        if: steps.master_base.outputs.rewrite == 'false'
        run: |
          if [ "$(git rev-list --count master..upstream/master)" -eq 0 ]; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Sync master
        if: steps.master_diff.outputs.changed == 'true'
        run: |
          git merge upstream/master --no-edit
          git push origin master

      # ---------- BUILDS (force sync) ----------

      - name: Sync builds (force reset)
        if: steps.master_diff.outputs.changed == 'true'
        run: |
          git checkout builds || git checkout -b builds
          git reset --hard upstream/builds
          git push origin builds --force
